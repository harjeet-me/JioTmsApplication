<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="container">
            <h2><span jhiTranslate="jioTmsApplicationApp.container.detail.title">Container</span> {{ container.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jioTmsApplicationApp.container.number">Number</span></dt>
                <dd>
                    <span>{{ container.number }}</span>
                </dd>
                <dt><span jhiTranslate="jioTmsApplicationApp.container.description">Description</span></dt>
                <dd>
                    <span>{{ container.description }}</span>
                </dd>
                <dt><span jhiTranslate="jioTmsApplicationApp.container.size">Size</span></dt>
                <dd>
                    <span>{{ container.size }}</span>
                </dd>
                <dt><span jhiTranslate="jioTmsApplicationApp.container.trip">Trip</span></dt>
                <dd>
                    <div *ngIf="container.tripId">
                        <a [routerLink]="['/trip', container.tripId, 'view']">{{ container.tripId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/container', container.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
