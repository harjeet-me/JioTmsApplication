<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="files">
            <h2><span jhiTranslate="jioTmsApplicationApp.files.detail.title">Files</span> {{files.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jioTmsApplicationApp.files.content">Content</span></dt>
                <dd>
                    <div *ngIf="files.content">
                        <a (click)="openFile(files.contentContentType!, files.content)" jhiTranslate="entity.action.open">open</a>
                        {{files.contentContentType}}, {{byteSize(files.content)}}
                    </div>
                </dd>
                <dt><span jhiTranslate="jioTmsApplicationApp.files.email">Email</span></dt>
                <dd>
                    <div *ngIf="files.email">
                        <a [routerLink]="['/email', files.email?.id, 'view']">{{files.email?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/files', files.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
